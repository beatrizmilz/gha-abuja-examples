
on: 
  workflow_dispatch:
  
name: 04-run-r-script-with-pkgs

jobs: 
  write-message:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with: 
          cache-version: 2
          packages:
            any::httr
            any::fs
            
      - name: print-message
        run: Rscript scripts/04-r-script.R
